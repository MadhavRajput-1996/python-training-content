{% block content %}
<div class="container mt-5">
    <h2>Add Song to Category</h2>
    <form method="post" action="{% url 'add_song_to_category' %}" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label for="title">Song Title:</label>
            <input type="text" class="form-control" id="title" name="title" required>
        </div>

        <div class="form-group">
            <label for="artist">Artist Name:</label>
            <input type="text" class="form-control" id="artist" name="artist" required>
        </div>
        <div class="form-group">
            <label for="audio_file">Upload Audio File:</label>
            <input type="file" class="form-control" id="audio_file" name="audio_file">
        </div>

        <div class="form-group">
            <label for="category">Category:</label>
            <select class="form-control" id="category" name="category">
                {% for category in categories %}
                    <option value="{{ category.id }}">{{ category.name }}</option>
                {% endfor %}
            </select>
        </div>

        <button type="submit" class="btn btn-primary mt-3">Add Song</button>
    </form>
</div>
{% endblock %}
