{% extends 'base.html' %}
{% block title %}New Post{% endblock %}

{% block extra_css %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/post_form.css' %}">
{% endblock %}

{% block content %}
<div class="post-form-container">
    <h2>Create Post</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn">Save</button>
    </form>
</div>
{% endblock %}
