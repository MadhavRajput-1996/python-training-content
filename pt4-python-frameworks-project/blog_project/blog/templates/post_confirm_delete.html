{% extends 'base.html' %}
{% block title %}Confirm Delete - {{ post.title }}{% endblock %}

{% block extra_css %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/post_confirm_delete.css' %}">
{% endblock %}

{% block content %}
<h2>Confirm Delete</h2>
<p>Are you sure you want to delete "{{ post.title }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Confirm</button>
    <a href="{% url 'post_detail' post.pk %}">Cancel</a>
</form>
{% endblock %}
