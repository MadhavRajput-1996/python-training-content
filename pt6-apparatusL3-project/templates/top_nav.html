{% load static %}
<nav class="navbar col-lg-12 col-12 p-0 fixed-top d-flex flex-row">
  <div class="text-center navbar-brand-wrapper d-flex align-items-center justify-content-center">
    <a class="navbar-brand brand-logo" href="{% url 'dashboard' %}"><img src="{% static 'images/logo.png' %}"
        alt="logo" /></a>
    <a class="navbar-brand brand-logo-mini" href="{% url 'dashboard' %}"><img src="{% static 'images/logo.png' %}"
        alt="logo" /></a>
    <button class="navbar-toggler navbar-toggler align-self-center d-none d-lg-flex" type="button"
      data-toggle="minimize">
      <span class="fa fa-bars"></span>
    </button>
  </div>
  <div class="navbar-menu-wrapper d-flex align-items-center justify-content-end">

    <ul class="navbar-nav navbar-nav-right">
      <li class="nav-item d-none d-lg-flex mr-2">
        <form method="POST" action="{% url 'logout' %}">
          {% csrf_token %}
          <button type="submit" class="logout-btn"><i class="fa fa-sign-out"></i>
          </button>
        </form>
      </li>
    </ul>
    <button class="navbar-toggler navbar-toggler-right d-lg-none align-self-center" type="button"
      data-toggle="offcanvas">
      <span class="fa fa-bars"></span>
    </button>
  </div>
</nav>
