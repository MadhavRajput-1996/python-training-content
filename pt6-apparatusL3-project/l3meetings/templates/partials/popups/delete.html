<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">{{ is_close|default:"Delete" }} {{page_title|default:"Meeting"}}</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>Are you sure, you wont be able to revert this.</p>
            </div>
            <div class="modal-footer">
                <form method="post" action="">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-primary confirm_delete">
                        {{ is_close|default:"Delete" }}
                    </button>
                </form>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">
                    Cancel
                </button>
            </div>
        </div>
    </div>
</div>
